name: Code Scanning Triage (with Actions)

on:
  workflow_dispatch:
  schedule:
    - cron: "10 3 * * *" # 03:10 UTC daily

permissions:
  contents: read
  security-events: read
  issues: write

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Triage + act
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python scripts/triage_and_act.py --rules triage-rules.json

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: triage-actions
          path: out/
