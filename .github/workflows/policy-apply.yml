name: GHAS Policy Apply

on:
  workflow_dispatch:
  schedule:
    - cron: "20 2 * * *" # 02:20 UTC daily

permissions:
  contents: read
  security-events: read
  issues: write

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Apply policy
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python scripts/apply_policy.py --config .ghas-toolkit.json

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: policy-apply
          path: out/
